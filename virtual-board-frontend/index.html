<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Virtual Board</title>
        <script defer type='text/javascript' src='src/SideBar.js'></script>
        <script defer type='text/javascript' src='src/WhiteBoard.js'></script>
        <script defer type='text/javascript' src='src/ToDo.js'></script>
        <script defer type='text/javascript' src='src/Thought.js'></script>
        <script defer type='text/javascript' src='src/Quote.js'></script>
        <script defer type='text/javascript' src='src/Canvas.js'></script>
        <script defer type='text/javascript' src='src/DoodleDot.js'></script>
        <script defer type='text/javascript' src='src/User.js'></script>
        <script defer type='text/javascript' src='src/UserForm.js'></script>
        <script defer type='text/javascript' src='src/UserAdapter.js'></script>
        <script defer type='text/javascript' src='src/index.js'></script>
        <link rel= 'stylesheet' href='main.css'>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='content-wrapper'>
            <div id='nav-bar'>
              <h1>Virtual Board</h1>
            </div>
            <div id='side-bar'></div>
            <div id='wb-container'>
                <div id='wb-title'></div>
                <div id='white-board'>  
                    <div id='to-dos' class="wb-section" >
                        <ul id='to-do-list' class='list'></ul>
                    </div>
                    <div id='quotes' class="wb-section" >
                        <ul id='quote-list' class='list'></ul>
                    </div>
                    <div id='doodles' class="wb-section" >
                    </div>
                    <div id='krazy-thoughts'class="wb-section" >
                        <ul id='krazy-thought-list' class='list'></ul>
                    </div>
                </div>
                <div id='markers'>
                  <h3>Choose Marker Color: <span><button id='red' class='marker'>|</button></span><span><button id='blue' class='marker'>|</button></span><span><button id='lime' class='marker'>|</button></span><span><button id='purple' class='marker'>|</button></span><span><button id='black' class='marker'>|</button></span></h3>
                </div>
            </div>
        </div>
    </body>
</html>
